<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printesti - Servicii Profesionale de Print</title>
  <meta name="description" content="Printesti - Servicii de print moderne: invitații, cărți de vizită, stickere, tricouri personalizate și multe altele.">
  <link rel="icon" href="iconita-site.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8f9fa;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, #000000, #222222);
      text-align: center;
      padding: 80px 20px 40px;
      color: white;
      position: relative;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    header img {
      max-width: 260px;
      margin-bottom: 15px;
      animation: fadeInDown 1s ease-out;
    }

    header p {
      font-size: 1.2em;
      color: #f0f0f0;
      font-weight: 500;
      margin-top: 10px;
      animation: fadeInUp 1.5s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .categories {
      max-width: 600px;
      margin: 60px auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 0 20px;
    }

    .category {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.6s ease;
      position: relative;
      opacity: 0;
      transform: translateX(-30px);
    }

    .category img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .category:hover img {
      transform: scale(1.05);
    }

    .category:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .category p {
      text-align: center;
      padding: 15px;
      font-size: 1.1em;
      font-weight: 600;
      background: #fff;
      color: #333;
      transition: color 0.3s ease;
    }

    .category:hover p {
      color: #ff0099;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .social-links a {
      color: white;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      color: #ff0099;
      transform: scale(1.2);
    }

    footer p {
      font-size: 0.9em;
      color: #ccc;
    }

    @media (max-width: 600px) {
      header img { max-width: 200px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="printesti.png" alt="Printesti Logo">
    <p>Tu alegi, noi printăm!</p>
  </header>

  <section class="categories">
    <div class="category">
      <img src="invitatii-nunta.jpg" alt="Invitații de nuntă" loading="lazy">
      <p>Invitații de nuntă</p>
    </div>
    <div class="category">
      <img src="carti-vizita.jpg" alt="Cărți de vizită" loading="lazy">
      <p>Cărți de vizită</p>
    </div>
    <div class="category">
      <img src="stickere.jpg" alt="Stickere personalizate" loading="lazy">
      <p>Stickere personalizate</p>
    </div>
    <div class="category">
      <img src="tricouri.jpg" alt="Tricouri personalizate" loading="lazy">
      <p>Tricouri personalizate</p>
    </div>
    <div class="category">
      <img src="postere.jpg" alt="Postere și afișe" loading="lazy">
      <p>Postere & Afișe</p>
    </div>
  </section>

  <footer>
    <div class="social-links">
      <a href="https://wa.me/40728423466" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/printesti.ro?igsh=eHd4Nm5lNzRiOXpl" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@printesti?_t=ZN-90xfTbgPSuU&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.facebook.com/share/1SvtnkSMT3/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="mailto:office@printesti.ro"><i class="fas fa-envelope"></i></a>
    </div>
    <p>&copy; 2025 Printesti. Toate drepturile rezervate.</p>
  </footer>

  <script>
    const categories = document.querySelectorAll('.category');

    function animateOnScroll() {
      const triggerBottom = window.innerHeight * 0.85;
      categories.forEach(category => {
        const categoryTop = category.getBoundingClientRect().top;
        if(categoryTop < triggerBottom){
          category.style.opacity = '1';
          category.style.transform = 'translateX(0)';
        }
      });
    }

    window.addEventListener('scroll', animateOnScroll);
    window.addEventListener('load', animateOnScroll);
  </script>

</body>
</html>
