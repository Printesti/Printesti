<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printesti - Servicii de Print Profesionale</title>
  <meta name="description" content="Printesti - Servicii profesionale de print: pliante, bannere, cărți de vizită, stickere, tricouri și postere personalizate în Ploiești.">
  <meta name="keywords" content="print, pliante, bannere, cărți de vizită, stickere, tricouri personalizate, postere, Ploiești">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      position: relative;
      text-align: center;
      background: linear-gradient(135deg, #00b4d8, #ff0099);
      padding: 100px 20px;
      color: white;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 80%);
      z-index: 0;
    }

    header img {
      max-width: 300px;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    header p {
      position: relative;
      z-index: 1;
      font-size: 1.2em;
      font-weight: 500;
      color: #fff;
      max-width: 700px;
      margin: 0 auto;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item p {
      padding: 15px;
      text-align: center;
      background: #fafafa;
      font-weight: 600;
      color: #333;
    }

    .contact {
      background: white;
      padding: 60px 20px;
      max-width: 800px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .contact h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #ff0099;
      font-size: 2em;
    }

    .contact p {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
      font-size: 1.1em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    input, textarea {
      padding: 15px 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #ff0099;
      box-shadow: 0 0 8px rgba(255,0,153,0.3);
      outline: none;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button {
      background: linear-gradient(90deg, #00b4d8, #ff0099);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0090b5, #e60084);
      transform: scale(1.03);
    }

    .success-message {
      display: none;
      text-align: center;
      color: #28a745;
      font-weight: 500;
      margin-top: 15px;
      font-size: 1.1em;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    footer h3 {
      margin-bottom: 15px;
      font-size: 1.3em;
      color: #00b4d8;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
      font-size: 1.6em;
    }

    .social-links a {
      color: white;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links a:hover {
      color: #ff0099;
      transform: scale(1.2);
    }

    .location {
      margin-top: 15px;
      font-size: 0.95em;
      color: #ccc;
    }

    @media (max-width: 600px) {
      header img {
        max-width: 220px;
      }
      header p {
        font-size: 1em;
      }
      .contact {
        padding: 40px 15px;
      }
    }
  </style>
</head>
